spring.application.name=inventory-management-system# Configuracion de la base de datos MySQLspring.datasource.url=jdbc:mysql://localhost:3306/inventory_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTCspring.datasource.username=rootspring.datasource.password=rootspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver# Configuracion de JPA/Hibernatespring.jpa.hibernate.ddl-auto=updatespring.jpa.show-sql=truespring.datasource.initialization-mode=always# Configuracion de Swaggerspringdoc.api-docs.path=/api-docsspringdoc.swagger-ui.path=/swagger-ui.htmlspringdoc.swagger-ui.operationsSorter=methodspringdoc.swagger-ui.tagsSorter=alpha